<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Ashok IT | Dashboard</title>
<!-- MDB icon -->
<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
<!-- Google Fonts Roboto -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />

<!-- MDB -->
<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />
</head>
<body>

	<table class="table table-striped table-bordered table-hover w-100"
								id="enqTab">
								<thead class="table-dark">
									<tr>
										<th>No.</th>
										<th>Post Title</th>
										<th>Post Short Description</th>
										<th>Post Created On</th>
										<th>Action</th>
									</tr>

								</thead>
								<tbody>
									<tr th:each="data : ${list}">
										<td th:text="${dataStat.index}+1"></td>
										<td th:text="${data.title}"></td>
										<td th:text="${data.description}"></td>
										<td th:text="${data.createdOn}"></td>
										<td>
										    <a th:href="@{/edit(postId=${data.postId})}" class="btn btn-primary">Edit</a>&nbsp;
										    <a th:href="@{/deletePost(postId=${data.postId})}" class="btn btn-danger" onclick="return confirm('Do you want to delete your Blog')">Delete</a>
										    
										</td>
									</tr>
								</tbody>



							</table>
	
	
</body>
</html>
