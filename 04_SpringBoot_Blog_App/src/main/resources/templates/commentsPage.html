<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Ashok IT | Comment</title>
<!-- MDB icon -->
<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
<!-- Google Fonts Roboto -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />

<!-- MDB -->
<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />

</head>
<body>

	<!-- Start your project here-->


	<!--Nav bar start-->


	<!--Nav bar end-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="dashboard">Ashok IT | Blog App</a>
			<button class="navbar-toggler" type="button"
				data-mdb-toggle="collapse" data-mdb-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" aria-current="page" href="dashboard">Posts</a>
					<a class="nav-link" href="newPost">New Post</a> <a class="nav-link"
						href="comments">Comments</a> <a class="nav-link" href="./">Logout</a>

				</div>


			</div>

		</div>
	</nav>



	<div class="container">
		<h3 style="text-align: center" class="pb-1 pt-3">List of Comments</h3>
		<table class="table table-striped table-bordered table-hover w-100"
			id="enqTab">
			<thead class="table-dark">
				<tr>
					<th>No.</th>
					<th>Email</th>
					<th>Comment</th>
					<th>Created Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="data : ${list}">
                    <th th:text="${dataStat.index}+1"></th>
                    <th th:text="${data.email}"></th>
                    <th th:text="${data.content}"></th>
                    <th th:text="${data.createdOn}"></th>
                    <th>
                       <a th:href="@{/deleteComment(id=${data.id})}" onclick="return confirm('Do you want to delete this comment')" class="btn btn-danger">Delete</a>
                    </th>
                </tr>
			</tbody>
		</table>
		
		
	</div>
	<br>
	<br>
	<footer class="bg-dark text-center text-white">
		<!-- Grid container -->
		<div class="container p-4 pb-0"></div>

		<!-- Copyright -->
		<div class="text-center p-3"
			style="background-color: rgba(0, 0, 0, 0.2);">
			Â© 2020 Copyright: <a class="text-white"
				href="https://mdbootstrap.com/">Ashok IT.com</a>
		</div>
		<!-- Copyright -->
	</footer>

	<!-- MDB -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<!-- Custom scripts -->
	<script type="text/javascript"></script>
</body>
</html>
