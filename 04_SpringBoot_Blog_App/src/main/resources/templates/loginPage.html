<body>

	<!-- Start your project here-->


	<!--Nav bar start-->


	<!--Nav bar end-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Ashok IT | Blog App</a>
			<button class="navbar-toggler" type="button"
				data-mdb-toggle="collapse" data-mdb-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" aria-current="page" href="./">All Posts</a>

				</div>


			</div>
		</div>
	</nav>



	<!-- Section: Design Block -->
	<section class="text-center">
		<!-- Background image -->
		<div class="p-5 bg-image"
			style="background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg'); height: 300px; background-size: 100% 100%;"></div>
		<!-- Background image -->

		<div class="container-fluid">


			<!--<div class="card mx-4 mx-md-5 shadow-5-strong" style=" -->
			<div class=" card mx-auto shadow-lg p-3 mb-1 rounded "
				style="margin-top: -150px; background: hsla(223, 58%, 90%, 0.8); backdrop-filter: blur(30px); width: 60%;">
				<div class="card-body py-1 px-md-5 w-10">

					<div class="row d-flex justify-content-center">
						<div class="col-lg-8">
							<h2 class="fw-bold mb-5">Login Form</h2>

							<form th:action="@{/login}" method="POST"
								th:object="${loginFrm}">

								<!-- Email input -->
								<div class="form-outline mb-4">
									<input type="text" id="form3Example3" class="form-control"
										placeholder="Enter Email Id" th:field="*{email}" /> <label
										class="form-label" for="form3Example3">Email address</label>
								</div>

								<!-- Password input -->
								<div class="form-outline mb-4">
									<input type="password" id="form3Example4" class="form-control"
										placeholder="Enter Password" th:field="*{pwd}" /> <label
										class="form-label" for="form3Example4">Password</label>
								</div>



								<!-- Submit button
								<button type="submit" class="btn btn-primary btn-block mb-4">
									Register</button>
								 -->
								<div class="text-center pt-1 mb-5 pb-1">
									<input class="btn btn-primary btn-block mb-3" type="submit"
										value="Submit" />
									<p th:text="${succMsg}" class="text-success"></p>
									<p th:text="${errMsg}" class="text-danger"></p>
								</div>

								<div
									class="d-flex align-items-center justify-content-center pb-4">
									<p class="mb-0 me-2">Not registered yet?</p>
									<a href="registration" type="button" class="btn btn-outline-primary">Register
										Here</a>
								</div>

							</form>
						</div>
					</div>
				</div>

			</div>
			<!--container end-->

		</div>
	</section>
