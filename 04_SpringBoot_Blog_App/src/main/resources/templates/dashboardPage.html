	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />

<!-- MDB -->
<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />

</head>
<body>

	<!-- Start your project here-->


	<!--Nav bar start-->


	<!--Nav bar end-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="dashboard">Ashok IT | Blog App</a>
			<button class="navbar-toggler" type="button"
				data-mdb-toggle="collapse" data-mdb-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" aria-current="page" href="dashboard">Posts</a>
					<a class="nav-link" href="newPost">New Post</a> <a class="nav-link"
						href="comments">Comments</a> <a class="nav-link" href="./">Logout</a>

				</div>


			</div>

			<form class="d-flex input-group w-auto">
				<input type="search" class="form-control rounded"
					placeholder="Search" aria-label="Search"
					aria-describedby="search-addon" /> <span
					class="input-group-text text-white border-0" id="search-addon">
					<i class="fas fa-search"></i>
				</span>
			</form>

		</div>
	</nav>
         
         
         
         <div class="container">
              <h3 style="text-align:center" class="pb-1 pt-3">List Blog Posts</h3>
                      <table class="table table-striped table-bordered table-hover w-100"
								id="enqTab">
								<thead class="table-dark">
									<tr>
										<th>No.</th>
										<th>Post Title</th>
										<th>Post Short Description</th>
										<th>Post Created On</th>
										<th>Action</th>
									</tr>

								</thead>
								<tbody>
									<tr th:each="data : ${list}">
										<td th:text="${dataStat.index}+1"></td>
										<td th:text="${data.title}"></td>
										<td th:text="${data.description}"></td>
										<td th:text="${data.createdOn}"></td>
										<td>
										    <a th:href="@{/edit(postId=${data.postId})}" class="btn btn-primary">Edit</a>&nbsp;
										    <a th:href="@{/delete(postId=${data.postId})}" class="btn btn-danger">Delete</a>
										    
										</td>
									</tr>
								</tbody>



							</table>
                                    
                            
                 
                 
         </div>
	<br>
	<br>


	<!-- MDB -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<!-- Custom scripts -->
	<script type="text/javascript"></script>
</body>
