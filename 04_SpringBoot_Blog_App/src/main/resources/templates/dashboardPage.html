<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Ashok IT | Dashboard</title>
<!-- MDB icon -->
<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
<!-- Google Fonts Roboto -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />

<!-- MDB -->
<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />
<!-- Jquery link -->
<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
<script>
       $(document).ready(function(){
    	   $("#submitBtn").click(function(){
    		  $.ajax({
    			 type : "GET",
    			 url : "/searchPost",
    			 data : {
    				 data : $("#data").val()
    			 },
    			 success : function(result){
    				 $("#enqTab").hide();
    				 $("#filterResult").html(result);
    			 },
    			 error : function(result){
    				 alert('error');
    			 }
    		  });
    	   });
       });

</script>
</head>
<body>

	<!-- Start your project here-->


	<!--Nav bar start-->


	<!--Nav bar end-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="dashboard">Ashok IT | Blog App</a>
			<button class="navbar-toggler" type="button"
				data-mdb-toggle="collapse" data-mdb-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" aria-current="page" href="dashboard">Posts</a>
					<a class="nav-link" href="newPost">New Post</a> <a class="nav-link"
						href="comments">Comments</a> <a class="nav-link" href="./">Logout</a>

				</div>


			</div>

			<div class="input-group d-flex input-group w-auto">
					<div class="form-outline">
						<input type="text" id="data" class="form-control text-white" /> <label
							class="form-label text-white" for="form1">Search</label>
					</div>
					<button type="submit" id="submitBtn" class="btn btn-primary">
						<i class="fas fa-search"></i>
					</button>
				</div>
		</div>
	</nav>
         
         
         
         <div class="container">
              <h3 style="text-align:center" class="pb-1 pt-3">List Blog Posts</h3>
              
                      <div class="container" id="filterResult"></div>
                      <table class="table table-striped table-bordered table-hover w-100"
								id="enqTab">
								<thead class="table-dark">
									<tr>
										<th>No.</th>
										<th>Post Title</th>
										<th>Post Short Description</th>
										<th>Post Created On</th>
										<th>Action</th>
									</tr>

								</thead>
								<tbody>
									<tr th:each="data : ${list}">
										<td th:text="${dataStat.index}+1"></td>
										<td th:text="${data.title}"></td>
										<td th:text="${data.description}"></td>
										<td th:text="${data.createdOn}"></td>
										<td>
										    <a th:href="@{/edit(postId=${data.postId})}" class="btn btn-primary">Edit</a>&nbsp;
										    <a th:href="@{/deletePost(postId=${data.postId})}" class="btn btn-danger" onclick="return confirm('Do you want to delete your Blog')">Delete</a>
										    
										</td>
									</tr>
								</tbody>



							</table>
                                    
                            
                 
                 
         </div>
	<br>
	<br>


	<!-- MDB -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<!-- Custom scripts -->
	<script type="text/javascript"></script>
</body>




<footer class="bg-dark text-center text-white">

	<div class="container p-4 pb-0"></div>

</footer>



</html>
