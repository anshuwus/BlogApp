<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Ashok IT | Blog App</title>
<!-- MDB icon -->
<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
<!-- Google Fonts Roboto -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />

<!-- MDB -->
<link rel="stylesheet" href="css/bootstrap-login-form.min.css" />
<!-- Jquery link -->
<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
<script>
       $(document).ready(function(){
    	   
    	   $("#submitBtn").click(function(){
    		  $.ajax({
    			 type : "GET",
    			 url : "/search",
    			 data : {
    				 data : $("#data").val()
    			 },
    			 success : function(result){
    				
    				 $("#indexData").hide();
    				 $("#filterResult").html(result);
    			 },
    			 error : function(result){
    				 alert('error');
    			 }
    		  });
    	   });
    	   
       });

</script>
</head>
<body>

	<!--Nav bar end-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="./">Ashok IT | Blog App</a>
			<button class="navbar-toggler" type="button"
				data-mdb-toggle="collapse" data-mdb-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" aria-current="page" href="./">All Posts</a> <a
						class="nav-link" href="registration">Register</a> <a
						class="nav-link" href="login">Login</a>

				</div>
			</div>
				
				<div class="input-group d-flex input-group w-auto">
					<div class="form-outline">
						<input type="text" id="data" class="form-control text-white" /> <label
							class="form-label text-white" for="form1">Search</label>
					</div>
					<button type="submit" id="submitBtn" class="btn btn-primary">
						<i class="fas fa-search"></i>
					</button>
				</div>
		</div>
	</nav>
	<!--Nav bar start-->

	<!-- Start your project here-->
	<div class="container pt-3" id="filterResult"></div>
	
	<div class="container pt-3" id="indexData">
		<div class="container pt-5" th:each="data : ${list}">
			<div class="card ">
				<div class="card-header">

					<h3>
						<a th:href="@{/view_post(postId=${data.postId})}"
							th:text="${data.title}"></a>
					</h3>
					<b th:text="${data.createdOn}"></b>
				</div>
				<div class="card-body">
					<p th:text="${data.description}"></p>
					<a th:href="@{/view_post(postId=${data.postId})}">Read more</a>
				</div>
			</div>
		</div>

	</div>	<!-- End your project here-->











	<br>
	<br>

	<!-- MDB -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<!-- Custom scripts -->
	<script type="text/javascript"></script>
</body>




<footer class="bg-dark text-center text-white">
	<!-- Grid container -->
	<div class="container p-4 pb-0"></div>

	<!-- Copyright -->
	<div class="text-center p-3"
		style="background-color: rgba(0, 0, 0, 0.2);">
		Â© 2020 Copyright: <a class="text-white"
			href="https://mdbootstrap.com/">Ashok IT.com</a>
	</div>
	<!-- Copyright -->
</footer>



</html>
